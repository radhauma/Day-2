<!Doctype html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/5b2f04558a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="src/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Create account</h2>
            </div>
            <form class="form" id="form">
                <div class="form__control">
                    <label>username</label>
                    <input type="text" placeholder="insert your user name.." id="userName">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
            </div>
            <div class="form__control">
                <label>Email</label>
                <input type="email" placeholder="hello@example.com" id="email">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form__control">
                <label>Password</label>
                <input type="password" placeholder="password..." id="password">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form__control">
                <label>Confirm Password</label>
                <input type="password" placeholder="confirm password.." id="email">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>SUBMIT</button>

            </form>

        </div>
        <script src="src/index.js"></script>

    </body>
</html>
