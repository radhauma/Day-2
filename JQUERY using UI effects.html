<!DOCTYPE html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script> 
$(document).ready(function() {
  
  // Fade Out (jQuery) //
  $('#fadeoutButton').click(function() {
    $('#fadeIcon').fadeOut();
  });
  
  // Fade In (jQuery) //
  $('#fadeinButton').click(function() {
    $('#fadeIcon').fadeIn();
  });
  
  // Hide (jQuery) //
  $('#hideButton').click(function() {
    $('#hideIcon').hide();
  });
  
  // Show (jQuery) //
  $('#showButton').click(function() {
    $('#hideIcon').show();
  });
  
  // Explode (jQuery UI) //
  $('#explodeButton').click(function() {
    $('#explodeIcon').effect('explode');
  });
  
  // Show Explode (jQuery UI) //
  $('#showExplodeButton').click(function() {
    $('#explodeIcon').show();
  });
  
  // Bounce (jQuery UI) //
  
  $("#bounceButton").click(function() {
    $('#bounceIcon').effect('bounce', {times:5}, 1000);
  });
  
  // Slide (jQuery UI) //
  
  $("#slideButton").click(function() {
    $('#slideIcon').effect('slide')
  });
  
  // Blind (jQuery UI) //
  
  $("#blindButton").click(function() {
    $('#blindIcon').effect('blind');
  });
  
  // Restore Blind //
  
  $("#restoreBlindButton").click(function() {
    $('#blindIcon').show();
  });
  
  // Clip //
  
  $("#clipButton").click(function() {
    $('#clipIcon').effect('clip');
  });
  
  // Restore Clip //
  
  $("#restoreClipButton").click(function() {
    $("#clipIcon").show();
  });
  
  // Drop //
  
  $("#dropButton").click(function() {
    $("#dropIcon").effect('drop');
  });
  
  // Drop Restore //
  
  $("#restoreDropButton").click(function() {
    $("#dropIcon").show();
  });
  
  // Fold //
  
  $("#foldButton").click(function() {
    $("#foldIcon").effect('fold').position('center');
  });
  
  // Fold Restore //
  
  $("#restoreFoldButton").click(function() {
    $("#foldIcon").show();
  });
  
   // Highlight //
  
  $("#highlightButton").click(function() {
    $("#highlightIcon").effect('highlight');
  });
  
  // Puff //
  
  $("#puffButton").click(function() {
    $("#puffIcon").effect('puff');
  });
  
  // Fold Restore //
  
  $("#restorePuffButton").click(function() {
    $("#puffIcon").show();
  });
  
    // Pulsate //
  
  $("#pulsateButton").click(function() {
    $("#pulsateIcon").effect('pulsate');
  });
  
  // Scale //
  
  $("#scaleButton").click(function() {
    $("#scaleIcon").effect('scale');
  });
  
  // Shake //
  
  $("#shakeButton").click(function() {
    $("#shakeIcon").effect('shake');
  });
  
   // Size //
  
  $("#sizeButton").click(function() {
    $("#sizeIcon").effect('size');
  });
  
  // Transfer //
  
  $("#transferButton").click(function() {
    $("#transferIcon").effect('transfer');
  });
  
});
</script>
